<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
>
<h:head>
    <title>Gauti užsakymai | Gėlių parduotuvė</title>
    <h:outputStylesheet library="css" name="default.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <h:outputStylesheet library="css" name="default.css" />
    <script>
        $(function(){
            $("#navbar").load("navbar.xhtml");
        });
    </script>
    <script>
        $(function(){
            $("#footer").load("footer.xhtml");
        });
    </script>
</h:head>
<h:body class="lightGreyBackground">
    <c:choose>
        <c:when test="#{currentUser.currentUser.type == 'ADMIN'}">
            <div id="navbar"></div>
            <div id="wrapper">
                <h2>Gauti užsakymai:</h2>

                <h:dataTable value = "#{orders.loadAllOrders()}" var = "order"
                             border="3" cellpadding="3" cellspacing="3">

                    <h:column>
                        <f:facet name = "header">ID</f:facet>
                        #{order.id}
                    </h:column>

                    <h:column>
                        <f:facet name = "header">Pirkėjo vardas</f:facet>
                        #{order.user.name}
                    </h:column>

                    <h:column>
                        <f:facet name = "header">Adresas</f:facet>
                        #{order.address}
                    </h:column>

                    <h:column>
                        <f:facet name = "header">Žinutė gavėjui</f:facet>
                        #{order.message}
                    </h:column>

                    <h:column>
                        <f:facet name = "header">Statusas</f:facet>
                        <h:form>
                            <h:commandButton value="#{order.status}" action="#{orderController.upgradeOrderStatus(order.id)}"/>
                        </h:form>
                    </h:column>

                    <h:column>
                        <f:facet name = "header">Data</f:facet>
                        #{order.getDate()}
                    </h:column>

                    <h:column>
                        <f:facet name = "header">Prekės pavadinimas</f:facet>
                        <h:dataTable value="#{order.getOrderInfo()}" var="info"
                                     cellpadding="3" cellspacing="3">
                            <h:column>
                                #{info.flowerName}
                            </h:column>
                        </h:dataTable>
                    </h:column>

                    <h:column>
                        <f:facet name = "header">Kiekis</f:facet>
                        <h:dataTable value="#{order.getOrderInfo()}" var="info"
                                     cellpadding="3" cellspacing="3">
                            <h:column>
                                #{info.flowerAmount}
                            </h:column>
                        </h:dataTable>
                    </h:column>
                </h:dataTable>
            </div>
            <div id="footer"></div>
        </c:when>
        <c:otherwise>
            <div>
                Jūs neturite teisės būti šiame puslapyje
            </div>
        </c:otherwise>
    </c:choose>
</h:body>
</html>
