<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>The FlowerStore</title>
    <h:outputStylesheet library="indexCss" name="index.css" />
    <h:outputStylesheet library="css" name="default.css" />
    <h:outputScript library="js" name="homepage.js" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script>
        $(function(){
            $("#navbar").load("navbar.xhtml");
        });
    </script>
    <script>
        $(function(){
            $("#footer").load("footer.xhtml");
        });
    </script>
</h:head>
<h:body class="lightGreyBackground">
    <div id="navbar"></div>
    <div class="lightGreyDiv">
        <div class="thingy5">
            <h2>Flowers:</h2>
            <ol>
                <ui:repeat value="#{flowers.allFlowers}" var="flower">
                    <li>
                        <h:link value="#{flower.name}" outcome="flowerDetails?flowerId=#{flower.id}" />
                    </li>
                </ui:repeat>
            </ol>
            <h:form>
                <h:commandButton value="Place Order" action="#{orderController.PlaceOrder(cart.orderInfos)}" />
            </h:form><br/>
        </div>
    </div>
    <div id="footer"></div>
</h:body>
</html>
