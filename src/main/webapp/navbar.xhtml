<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <a class="navbar-brand text-white" href=".">Flower Shop</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <c:choose>
                    <c:when test="#{currentUser.currentUser.type == 'ADMIN'}">
                        <li class="nav-item active">
                            <a class="nav-link text-white" href="./admin.xhtml">Add flowers</a>
                        </li>
                    </c:when>
                </c:choose>
                <li class="nav-item active">
                    <a class="nav-link text-white" href=".">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="./cart.xhtml">My Cart</a>
                </li>
            </ul>
            <ul class="navbar-nav my-2 my-lg-0">
                <c:choose>
                    <c:when test="#{currentUser.loggedIn}">
                        <li class="nav-item fullName">
                            <a class="nav-link text-white" href="./userSettings.xhtml">Profile</a>
                        </li>
                        <h:form styleClass="logout">
                            <h:commandButton value="Log Out" action="#{users.LogOut}" />
                        </h:form><br/>
                    </c:when>
                    <c:otherwise>
                        <li class="nav-item">
                            <a class="nav-link text-white " href="./login.xhtml">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="./register.xhtml">Register</a>
                        </li>
                    </c:otherwise>
                </c:choose>

            </ul>
        </div>
    </nav>
</body>
</html>
