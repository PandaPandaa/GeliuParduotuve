<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
>
<h:head>
    <title>#{flowerDetails.flower.name} | Gėlių parduotuvė</title>
    <h:outputStylesheet library="css" name="default.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"/>
    <script>
        $(function(){
            $("#navbar").load("navbar.xhtml");
        });
    </script>
    <script>
        $(function(){
            $("#footer").load("footer.xhtml");
        });
    </script>
</h:head>
<h:body class="lightGreyBackground">
    <div id="navbar"></div>
    <div class="lightGreyDiv">
        <div class="thingy5">
            <h2>#{flowerDetails.flower.name}:</h2>
            <c:choose>
                <c:when test="#{flowerDetails.flower.remainder gt 0}">
                    <h:form>
                        <h:outputText value="Price: #{flowerDetails.flower.price} "/> <br/>
                        <h:selectOneMenu value="#{flowerDetails.amount}">
                            <f:selectItems value="#{flowerDetails.amountList}" var="i"
                                           itemLabel="#{i}" itemValue="#{i}" />
                        </h:selectOneMenu>
                        <h:commandButton value="Pirdėti į krepšelį"
                                         action="#{cartController.addToCart(flowerDetails.flower,
                                         flowerDetails.amount)}">
                            <f:param name="flowerId" value="#{flowerDetails.flower.id}" />
                        </h:commandButton>
                    </h:form>
                </c:when>
                <c:otherwise>
                    <h:outputText value="Deja, bet šios prekės šiuo metu neturime"/><br/>
                </c:otherwise>
            </c:choose>
        </div>
    </div>
    <div id="footer"></div>
</h:body>
</html>
