<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
>
<h:head/>
<h:body>
    <c:choose>
        <c:when test="#{currentUser.loggedIn}">
            Hello, #{currentUser.currentUser.name} <br/>
            <h:form>
                <h:commandButton value="Log Out" action="#{users.LogOut}" />
            </h:form><br/>
        </c:when>
        <c:otherwise>
            <h:link outcome="login" value="Login"/><br/>
            <h:link outcome="register" value="Register"/>
        </c:otherwise>
    </c:choose>
    <h2>Flowers:</h2>
    <ol>
        <ui:repeat value="#{flowers.allFlowers}" var="flower">
            <li>
                <h:link value="#{flower.name}" outcome="flowerDetails?flowerId=#{flower.id}" />
            </li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:commandButton value="Place Order" action="#{orderController.PlaceOrder(cart.orderInfos)}" />
    </h:form><br/>
</h:body>
</html>
