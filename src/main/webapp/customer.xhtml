<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h:commandButton value="Log Out" action="#{users.LogOut}" /><br/>
    <h2>Flowers:</h2>
    <ol>
        <ui:repeat value="#{flowers.allFlowers}" var="flower">
            <li>#{flower.name}</li>
        </ui:repeat>
    </ol>
</h:body>
</html>
