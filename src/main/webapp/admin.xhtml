<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
>


<h:head>
    <title>Administracija | Gėlių parduotuvė</title>
    <h:outputStylesheet library="css" name="default.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script>
        $(function(){
            $("#navbar").load("navbar.xhtml");
        });
    </script>
    <script>
        $(function(){
            $("#footer").load("footer.xhtml");
        });
    </script>
</h:head>
    <h:body class="lightGreyBackground">
        <c:choose>
            <c:when test="#{currentUser.currentUser.type == 'ADMIN'}">
            <div id="navbar"></div>
            <h2>Gėlės bei puokštės:</h2>
            <ol>
                <ui:repeat value="#{flowers.loadAllFlowers()}" var="flower">
                    <li>#{flower.name}</li>
                </ui:repeat>
            </ol>
            <h3>Pridėti naują gėlę ar puokštę:</h3>
            <h:form enctype="multipart/form-data">
                Pavadinimas: <br/><h:inputText value="#{flowerProcessing.flowerToAdd.name}" required="true" /><br/>
                Kaina: <br/><h:inputText value="#{flowerProcessing.flowerToAdd.price}" required="true" /><br/>
                Turimas kiekis: <br/><h:inputText value="#{flowerProcessing.flowerToAdd.remainder}" required="true" /><br/><br/>
                <p:fileUpload label="Pasirinkti nuotrauką" skinSimple="true" value="#{flowerProcessing.photoFile}" mode="simple" /><br/><br/>
                <h:commandButton value="Pridėti" action="#{flowerProcessing.AddFlower}" /><br/>
            </h:form>
            <div id="footer"></div>
            </c:when>
            <c:otherwise>
                <div>
                    Jūs neturite teisės būti šiame puslapyje
                </div>
            </c:otherwise>
        </c:choose>
    </h:body>
</html>
